<h1 style="background-color: red;" appDarkenOnHover brightness="60%">
  Photos
</h1>

<app-search (Typing)="filter = $event" [value]="filter">
</app-search>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<app-load-button (click)="load()" [hasMore]="hasMore"></app-load-button>
